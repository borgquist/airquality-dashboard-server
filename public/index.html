<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-container">
        <h1>Al Andalus Street</h1>
        <div class="update-info">
          <div class="live-indicator"><span class="pulse"></span>Live Updates</div>
          <div id="lastUpdated">Last updated: <span id="lastUpdatedTime">-</span></div>
        </div>
      </div>
    </header>
    
    <div class="dashboard">
      <div class="left-column">
        <div class="card main-aqi">
          <h2>Current AQI</h2>
          <div id="aqiDisplay" class="aqi-value">-</div>
          <div id="aqiCategory" class="aqi-category">-</div>
        </div>
        
        <div class="card info-box">
          <h2>Weather Data</h2>
          <div class="info-data">
            <div class="weather-item temperature">
              <span class="label">Temperature:</span>
              <span id="temperature" class="value">-</span>
            </div>
            <div class="weather-item humidity">
              <span class="label">Humidity:</span>
              <span id="humidity" class="value">-</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="right-column">
        <div class="card uv-index">
          <h2>UV Index</h2>
          <div class="uv-current">
            <div class="uv-value-container">
              <div id="uvIndexValue" class="uv-value">-</div>
              <div id="uvIndexCategory" class="uv-category">-</div>
            </div>
          </div>
          <div id="uvSafetyInfo" class="uv-safety-info"></div>
          <div class="uv-forecast-container">
            <div class="uv-graph-container">
              <canvas id="uvForecastGraph"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="script.js"></script>
</body>
</html>
