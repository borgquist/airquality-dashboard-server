<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Dashboard</title>
  <link rel="stylesheet" href="style.css?v=1006">
  <style>
    /* Critical layout styles to ensure proper display */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
    }
    
    /* Container for overall layout */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
      box-sizing: border-box;
    }
    
    /* Header with fixed height */
    .page-header {
      height: 70px;
      margin-bottom: 10px;
    }
    
    /* Dashboard container - flex column by default (portrait) */
    .flex-dashboard {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    
    /* Left column full width in portrait */
    .left-col {
      width: 100%;
    }
    
    /* AQI card with fixed height */
    .aqi-card {
      height: 450px;
      overflow: visible;
      margin: 0 0 10px 0;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* UV card with fixed height */
    .uv-card {
      height: 340px;
      overflow: visible;
      margin: 0;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }
    
    /* UV chart container - set exact height */
    .uv-chart-container {
      height: 100px;
      margin: 3px 0;
      flex-shrink: 0;
    }
    
    /* UV Index value */
    .uv-box .aqi-value {
      font-size: min(3rem, 10vmin);
      margin: 0;
      line-height: 0.9;
    }
    
    /* Crossing times */
    .uv-crossing-times {
      margin: 3px 0;
      font-size: 0.85rem;
      display: flex;
      justify-content: space-around;
    }
    
    /* UV info */
    #uvInfo {
      margin-top: 3px;
      font-size: 0.85rem;
      padding: 0;
    }
    
    /* UV category */
    .uv-box .aqi-category {
      margin: 0 0 3px 0;
      padding: 3px 8px;
      font-size: 1rem;
    }
    
    /* Compact content styling */
    .aqi-value {
      font-size: min(6.5rem, 16vmin);
      line-height: 1;
      margin: 0.1rem 0;
    }
    
    .measurements-grid {
      gap: 5px;
      margin: 5px 0;
    }
    
    .weather-data-grid {
      margin-top: 5px;
      padding-top: 5px;
    }
    
    /* Card headings */
    .card h2 {
      margin: 0 0 5px 0;
      padding-bottom: 5px;
      font-size: 1.5rem;
    }
    
    /* Landscape orientation - side by side */
    @media (orientation: landscape) {
      .flex-dashboard {
        flex-direction: row;
        height: calc(100vh - 90px);
        overflow: hidden;
      }
      
      .left-col, .uv-card {
        width: 50%;
        min-width: 300px;
        overflow: visible;
      }
      
      /* Adjust heights for landscape mode */
      .aqi-card {
        height: auto; /* Let height adjust to content */
        max-height: calc(100vh - 90px);
      }
      
      .uv-card {
        height: auto;
        max-height: calc(100vh - 90px);
      }
      
      /* Even more compact for landscape */
      .uv-chart-container {
        height: 90px;
      }
      
      /* Reduced sizes for landscape */
      .aqi-value {
        font-size: min(5.5rem, 15vmin);
      }
      
      .uv-box .aqi-value {
        font-size: min(3rem, 10vmin);
      }
    }
    
    /* Card height optimizations */
    .aqi-card {
      height: 450px;
      overflow: visible;
    }
    
    .uv-card {
      height: 340px;
      overflow: visible;
      padding: 10px;
    }
    
    /* Optimize UV card content layout */
    .uv-card h2 {
      font-size: 1.3rem;
      margin: 0 0 3px 0;
      padding-bottom: 3px;
    }
    
    .uv-crossing-times div {
      font-size: 0.8rem;
      padding: 2px 4px;
    }
    
    /* Target low risk text */
    .uv-info p {
      margin: 3px 0;
      font-size: 0.8rem;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <div class="header-container">
        <h1>Al Andalus Street</h1>
        <div class="update-info">
          <div class="live-indicator"><span class="pulse"></span>Live Updates</div>
          <div id="lastUpdated">Last updated: <span id="lastUpdatedTime">-</span></div>
        </div>
      </div>
    </header>
    
    <div class="dashboard flex-dashboard">
      <div class="left-column left-col">
        <div class="card main-aqi aqi-card">
          <h2>Current AQI</h2>
          
          <!-- Main AQI display with more room for 3-4 digits -->
          <div id="aqiDisplay" class="aqi-value">-</div>
          <div id="aqiCategory" class="aqi-category">-</div>
          
          <!-- Measurements in a cleaner grid layout -->
          <div class="measurements-grid">
            <div class="measurement-item">
              <div class="measurement-value" id="pm25Value">-</div>
              <div class="measurement-label">PM2.5</div>
            </div>
            
            <div class="measurement-item">
              <div class="measurement-value" id="pm10Value">-</div>
              <div class="measurement-label">PM10</div>
            </div>
            
            <div class="measurement-item">
              <div class="measurement-value" id="pm1Value">-</div>
              <div class="measurement-label">PM1</div>
            </div>
          </div>
          
          <!-- Additional measurements in a second row if needed -->
          <div class="measurements-grid secondary-measurements">
            <div class="measurement-item" id="particlesContainer">
              <div class="measurement-value" id="particleCountValue">-</div>
              <div class="measurement-label">Particles/L</div>
            </div>
            
            <div class="measurement-item" id="co2Container">
              <div class="measurement-value" id="co2Value">-</div>
              <div class="measurement-label">CO‚ÇÇ</div>
            </div>
          </div>
          
          <!-- Weather data in a consistent format -->
          <div class="weather-data-grid">
            <div class="weather-item temperature">
              <div class="weather-icon">üå°Ô∏è</div>
              <div class="weather-label">Temperature:</div>
              <div id="temperature" class="weather-value">-</div>
            </div>
            <div class="weather-item humidity">
              <div class="weather-icon">üíß</div>
              <div class="weather-label">Humidity:</div>
              <div id="humidity" class="weather-value">-</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- UV Index Display - now outside left-column for side-by-side layout -->
      <div class="card uv-box uv-card">
        <h2>UV Index</h2>
        <div id="uvCurrentValue" class="aqi-value">-</div>
        <div id="uvCurrentClass" class="aqi-category">-</div>
        
        <div class="uv-chart-container">
          <canvas id="uvChart" width="100%" height="90"></canvas>
        </div>
        
        <div class="uv-crossing-times">
          <div id="uvRiseTime">Rise above 3: --:--</div>
          <div id="uvFallTime">Fall below 3: --:--</div>
        </div>
        
        <div id="uvInfo" class="uv-info">
          <!-- UV info and recommendations will be shown here -->
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
