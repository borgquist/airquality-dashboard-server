<body>
  <!-- Loader -->
  <div id="loader" class="loader"></div>
  
  <!-- Error Message -->
  <div id="error-message" class="error-message"></div>
  
  <!-- Status Bar -->
  <div class="status-bar">
    <div id="status-inner" class="status-inner"></div>
    <div id="status-text" class="status-text"></div>
  </div>
  
  <!-- Warning for stale data -->
  <div id="stale-data-warning" class="stale-data-warning"></div>
  
  <!-- Main Dashboard Container -->
  <div class="dashboard-container">
    <!-- Main Data Section -->
    <div class="main-data">
      <div id="location" class="location">Loading...</div>
      <div id="device-info" class="device-info" style="display: none;">Connecting to sensor...</div>
      <div id="aqi" class="aqi">-</div>
      <div id="status" class="status">Loading...</div>
      <div id="weather" class="weather"></div>
      <div id="updated" class="updated"></div>
      <div id="next-update" class="next-update"></div>
    </div>
    
    <!-- Chart Section -->
    <div class="chart-section">
      <button id="chart-toggle" class="chart-toggle">Show Daily AQI</button>
      <div class="chart-container">
        <canvas id="aqi-chart"></canvas>
      </div>
    </div>
  </div>
  
  <!-- Debug Log (hidden by default, toggle with Ctrl+D) -->
  <div id="debug-log" style="position: fixed; bottom: 10px; left: 10px; background-color: rgba(0,0,0,0.7); color: lime; font-family: monospace; padding: 10px; border-radius: 5px; max-width: 80%; max-height: 200px; overflow-y: auto; font-size: 12px; display: none; z-index: 9999;"></div>
  
  <!-- JavaScript Modules -->
  <script src="js/config-loader.js"></script>
  <script src="js/data-service.js"></script>
  <script src="js/chart-controller.js"></script>
  <script src="js/ui-controller.js"></script>
  
  <!-- Initialization Script -->
  <script>
    // Start by loading configuration
    document.addEventListener('DOMContentLoaded', () => {
      // Check for debug mode
      const debugMode = new URLSearchParams(window.location.search).get('debug') === 'true';
      if (debugMode) {
        document.getElementById('debug-log').style.display = 'block';
        debugLog('Debug mode enabled');
      }
      
      // Load configuration and start the dashboard
      loadConfig()
        .catch(err => {
          console.error('Failed to initialize dashboard:', err);
          displayError('Initialization failed', err);
        });
    });
  </script>
  
  <!-- Debug Script -->
  <script src="debug-info.js"></script>
</body>
